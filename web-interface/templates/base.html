<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mallory Automation Platform{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.0.1') }}">
</head>
<body>
    <!-- Mobile toggle button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('ui.index') }}" class="sidebar-brand">
            Mallory Automation Platform
        </a>
        
        <nav class="sidebar-nav">
            <a href="{{ url_for('ui.index') }}" class="sidebar-nav-item">
                <i class="bi bi-speedometer2"></i>Dashboard
            </a>
            <a class="sidebar-nav-item {% if request.path.startswith('/servers') %}active{% endif %}" href="{{ url_for('ui.servers_list') }}">
                <i class="bi bi-collection"></i>
                Virtual Servers
            </a>
            <a class="sidebar-nav-item {% if request.path.startswith('/prompts') %}active{% endif %}" href="{{ url_for('prompts.list_prompts') }}">
                <i class="bi bi-quote"></i>
                Custom Prompts
            </a>
            <a class="sidebar-nav-item {% if request.path.startswith('/registry') %}active{% endif %}" href="{{ url_for('ui.registry_dashboard') }}">
                <i class="bi bi-cpu"></i>
                Server Registry
            </a>
            <a href="{{ url_for('ui.create_server') }}" class="sidebar-nav-item">
                <i class="bi bi-plus-circle"></i>Create Server
            </a>
        </nav>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="footer mt-auto">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Mallory Automation Platform</strong>
                        <p class="mb-0 small">Advanced cybersecurity automation and tool orchestration</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <small>&copy; 2024 Mallory Platform - Secure by Design</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target) && 
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
        
        // Add active class to current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.sidebar-nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });
        
        // Add fade-in animation to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in-up');
                }, index * 100);
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
